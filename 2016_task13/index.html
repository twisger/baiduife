<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task13</title>
</head>
<body>
    <label>请输入北京今天空气质量：<input id="aqiInput" type="text"></label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqiDisplay">尚无录入</span></div>
    <script type"text/javascript">
    (function() {
        var btn = document.getElementById("button");
        btn.onclick = function () {
            document.getElementById('aqiDisplay').innerHTML = document.getElementById("aqiInput").value;  
        };
    })();
    </script>
</body>
</html>
